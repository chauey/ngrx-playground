<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Ticket Description" formControlName="description">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Assignee" formControlName="assigneeId">
      <mat-option value="">--SELECT--</mat-option>
      <mat-option *ngFor="let user of allUsers$ | async" [value]="user.id">
        {{user.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-slide-toggle formControlName="completed">Completed</mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>
  <button class="mat-raised-button mat-primary" [disabled]="true" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
